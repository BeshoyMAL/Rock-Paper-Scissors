<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center">
    <h1>Rock, Paper, Scissors</h1>
    <div class="options mt-4">
      <button class="btn btn-primary btn-option" id="rock">Rock</button>
      <button class="btn btn-primary btn-option" id="paper">Paper</button>
      <button class="btn btn-primary btn-option" id="scissors">Scissors</button>
    </div>
    <div id="player-choice" class="mt-4"></div>
    <div id="computer-choice" class="mt-4"></div>
    <div id="result" class="mt-4"></div>
    <div id="game-result" class="mt-4"></div>
    <button class="btn btn-secondary mt-4" id="reset-game">Reset Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
